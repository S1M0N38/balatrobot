site_name: BalatroBot
site_description: A bot framework for Balatro
site_author: 'S1M0N38'
repo_name: 'S1M0N38/balatrobot'
repo_url: https://github.com/S1M0N38/balatrobot
site_url: https://s1m0n38.github.io/balatrobot/
docs_dir: docs/
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.tabs.link
  palette:
    # Palette toggle for light mode
    - scheme: default
      accent: black
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      accent: white
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
nav:
  - Home: README.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Architecture: architecture.md
  - Bot Development: bot-development.md
  - Game State Reference: game-state.md
  - Actions Reference: actions.md
  - Python API: python-api.md
  - Lua API: lua-api.md
  - Examples: examples.md
  - Best Practices: best-practices.md
  - Performance: performance.md
  - Multi-Instance Setup: multi-instance.md
  - Logging & Replay: logging-replay.md
  - Troubleshooting: troubleshooting.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
