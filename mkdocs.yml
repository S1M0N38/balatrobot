site_name: BalatroBot
site_description: A bot framework for Balatro
site_author: 'S1M0N38'
repo_name: 'S1M0N38/balatrobot'
repo_url: https://github.com/S1M0N38/balatrobot
docs_dir: docs/

theme:
  name: material
  features:
    - content.code.copy

  palette:
    - accent: black
    - primary: red

    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search

nav:
  - Home: README.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Architecture: architecture.md
  - Bot Development: bot-development.md
  - Game State Reference: game-state.md
  - Actions Reference: actions.md
  - Python API: python-api.md
  - Lua API: lua-api.md
  - Examples: examples.md
  - Best Practices: best-practices.md
  - Performance: performance.md
  - Multi-Instance Setup: multi-instance.md
  - Logging & Replay: logging-replay.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format